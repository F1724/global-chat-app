<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css"/>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <div id="app">
            <section class="section">
                <div class="container" has-text-centered>
                    <h1 class="title">
                        Global Chat
                    </h1>
                    <p class="subtitle">
                        Because talking to total strangers is a <strong>good</strong> idea
                    </p>    
                </div>
            </section>
    
            <section class="section ">
                <div class="container">
                    <div class="box main-chat-window">
                       <div class="notification" v-for="message in messages">
                           {{message}}
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="section">
                <div class="container">
                    <input v-model="newMessage" v-on:keyup class="enterNewMessage" class="input is-large" type="text" placeholder="Enter your message">
                </div>     
            </section>
            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
            <script src= "main.js"></script>
        </div>
  </body>
</html>
